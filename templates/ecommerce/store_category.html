{% extends 'base.html' %}
{% load static %}
{% block title %} Shop by Category | Techwit {% endblock %}
{% block content %}
<div class="container">
    <div class="card  mt-4">
        <h4 class="sub-heading" id="main-articles">Shop by Category</h4>
    </div>
    <img src="{% static 'images/ecommerce.png' %}" alt="" class="center mt-4 mb-4" width="100%" height="100%">
    <div class="mb-4">
        {% for item in cat_menu %}
            <a class="btn btn-outline-secondary tf btn-block mt-4" role="button" href="{% url 'product_category' item|slugify %}">{{ item }}</a>
        {% endfor %}
    </div>
</div>

{% endblock %}

{% block javascript %}
<script>
    var infinite = new Waypoint.Infinite({
        element: $('.infinite-container')[0],
        handler: function(direction) {   
        },
        offset: 'bottom-in-view',

        onBeforePageLoad: function() {
            $('.loading').show();
        },
        onAfterPageLoad: function() {
            $('.loading').hide();
        }
    });

    // Hiding message after form submission
    $(document).ready(function(e){
        $(function(){
            setTimeout(function(){
                $('.alert').slideUp(2000);
            }, 5000);
        });
    });

    // sticky navbar for store
    window.onscroll = function() {myFunction()};
    var navbar = document.getElementById("store-nav");
    var sticky = navbar.offsetTop;

    function myFunction() {
        if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
        } else {
            navbar.classList.remove("sticky");
        };
    };
</script>
{% endblock %}
