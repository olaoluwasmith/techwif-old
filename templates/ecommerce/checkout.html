{% extends 'base.html' %}
{% load static %}
{% block title %} Checkout | Techwit {% endblock %}
{% block content %}
{% include 'ecommerce/navbar_ecommerce.html' %}

<div class="container">
    <div class="mt-4">
        <form class="form-inline" action="{% url 'store' %}" method="GET">
            <input class="" type="text" placeholder="Search store" aria-label="Search" name="q" value="{{ request.GET.q }}">
            <button class="btn btn-secondary tf" type="submit">Search</button>
        </form>
    </div>
    <hr>

    <div class="row">
        <div class="col-lg-6">
            <div class="box-element" id="form-wrapper">
                <form action="" id="form">
                    <div id="user-info">
                        <div class="form-field">
                            <input type="text" required class="form-control" name="name" placeholder="Name" id="name">
                        </div>
                        <div class="form-field">
                            <input type="email" required class="form-control" name="email" placeholder="Email" id="email">
                        </div>
                    </div>

                    <div id="shipping-info">
                        <hr>
                        <p>Delivery Information</p>
                        <hr>
                        <div class="form-field">
                            <input type="text" required class="form-control" name="address" placeholder="Address" id="address">
                        </div>
                        <div class="form-field">
                            <input type="text" required class="form-control" name="city" placeholder="City" id="city">
                        </div>
                        <div class="form-field">
                            <input type="text" required class="form-control" name="state" placeholder="State" id="state">
                        </div>
                        <div class="form-field">
                            <input type="text" required class="form-control" name="zipcode" placeholder="Postal code" id="postal-code">
                        </div>
                        <div class="form-field">
                            <input type="text" required class="form-control" name="country" placeholder="Country" id="country" value="Nigeria">
                        </div>
                    </div>

                    <hr>
                    <input class="btn btn-primary tf btn-block" type="submit" onclick="payWithPaystack()" value="Proceed">
                </form>
            </div>
            <br>
        </div>
    </div>
</div>

<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
    var total = '{{ order.get_cart_total }}'

    function payWithPaystack() {
        var handler = PaystackPop.setup({
        //    key: 'pk_live_02c89718098e7d151f27b9b1cb8e0bafc13ccfb9',
            key: 'pk_test_223738da995a96ab3d07cbdd4280db35753a7062',
            email: document.getElementById("email").value,
            amount: total * 100,
            ref: ''+Math.floor((Math.random() * 1000000000) +1),

            callback: function(response){
                let message = 'Payment completed. Reference: ' + response.reference;
                alert(message);
                window.Function(submitFormData());
            },
            onClose: function(){
                alert('Payment process terminated.');
            },
        });

        handler.openIframe();
    }
</script>

    var shipping = '{{ order.shipping }}'

    var form = document.getElementById('form')

    form.addEventListener('submit', function(e){
        e.preventDefault()
        console.log('Form submitted...');
        document.getElementById('form-button').classList.add("hidden");
        document.getElementById('payment-info').classList.remove("hidden");
        })
    /*
    document.getElementById('make-payment').addEventListener('click', function(e){
        submitFormData()
    }) */

    function submitFormData(){
        console.log('Payment button clicked');
        var userFormData = {
            'name':null,
            'email':null,
            'total':total,
        }

        var shippingInfo = {
            'address':null,
            'city':null,
            'state':null,
            'zipcode':null,
            'country':null,
        }

        if(shipping != 'False'){
            shippingInfo.address = form.address.value
            shippingInfo.city = form.city.value
            shippingInfo.state = form.state.value
            shippingInfo.zipcode = form.zipcode.value
            shippingInfo.country = form.country.value
        }

        if(user == 'AnonymousUser'){
            userFormData.name = form.name.value
            userFormData.email = form.email.value
        }

        var url = '/process_order/'

        fetch(url, {
            method:'POST',
            headers:{
                'Content-Type':'application/json',
                'X-CSRFToken':csrftoken,
            },
            body:JSON.stringify({'form':userFormData, 'shipping':shippingInfo})
        })

        .then((response) => response.json())

        .then((data) =>{
            console.log('Success:', data);
            alert('Form submitted. You will receive a response from us once your order is ready.');

        cart = {}
        document.cookie = 'cart=' + JSON.stringify(cart) + ";domain=;path=/"
        
            window.location.href = "{% url 'store' %}"
        })
    }
</script>

{% endblock %}

{% block javascript %}
<script>
    var infinite = new Waypoint.Infinite({
        element: $('.infinite-container')[0],
        handler: function(direction) {   
        },
        offset: 'bottom-in-view',

        onBeforePageLoad: function() {
            $('.loading').show();
        },
        onAfterPageLoad: function() {
            $('.loading').hide();
        }
    });

    // Hiding message after form submission
    $(document).ready(function(e){
        $(function(){
            setTimeout(function(){
                $('.alert').slideUp(2000);
            }, 5000);
        });
    });

    // sticky navbar for store
    window.onscroll = function() {myFunction()};
    var navbar = document.getElementById("store-nav");
    var sticky = navbar.offsetTop;

    function myFunction() {
        if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
        } else {
            navbar.classList.remove("sticky");
        };
    };
</script>
{% endblock %}
